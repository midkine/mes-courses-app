        function importRecipes() {
            const text = document.getElementById('import-text').value.trim();
            if (!text) {
                alert('Veuillez entrer des donn√©es √† importer.');
                return;
            }
            
            try {
                const importedRecipes = JSON.parse(text);
                if (!Array.isArray(importedRecipes)) {
                    throw new Error('Le format doit √™tre un tableau de recettes');
                }
                
                let validRecipes = 0;
                importedRecipes.forEach(recipe => {
                    if (recipe.name && recipe.ingredients && recipe.instructions) {
                        recipes.push({
                            name: recipe.name.trim(),
                            ingredients: recipe.ingredients.trim(),
                            instructions: recipe.instructions.trim()
                        });
                        validRecipes++;
                    }
                });
                
                if (validRecipes > 0) {
                    saveData();
                    displayRecipes();
                    generateInspirationGrid();
                    closeModal();
                    alert(`${validRecipes} recette(s) import√©e(s) avec succ√®s !`);
                } else {
                    alert('Aucune recette valide trouv√©e dans les donn√©es.');
                }
            } catch (error) {
                alert('Erreur : Format JSON invalide. V√©rifiez la syntaxe.');
            }
        }
        
        function exportRecipes() {
            if (recipes.length === 0) {
                alert('Aucune recette √† exporter.');
                return;
            }
            
            const dataStr = JSON.stringify(recipes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'mes-recettes.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('Recettes export√©es ! Le fichier a √©t√© t√©l√©charg√©.');
        }

        // Gestion de la liste de courses
        function generateShoppingList() {
            const ingredients = new Set();
            
            // R√©cup√©rer les ingr√©dients des recettes de la semaine
            Object.values(weekMenu).forEach(recipeName => {
                const recipe = recipes.find(r => r.name === recipeName);
                if (recipe) {
                    recipe.ingredients.split('\n').forEach(ingredient => {
                        if (ingredient.trim()) {
                            ingredients.add(ingredient.trim());

                    });
                }
            });
            
            // Ajouter les articles ajout√©s manuellement qui n'ont pas √©t√© coch√©s
            shoppingList.forEach(item => {
                if (!item.checked) {
                    ingredients.add(item.name);

            // Mettre √† jour la liste de courses
            shoppingList = Array.from(ingredients).map(ingredient => {
                const existing = shoppingList.find(item => item.name === ingredient);

        function toggleShoppingItem(index) {
            shoppingList[index].checked = !shoppingList[index].checked;

            const input = document.getElementById('manual-item');

            if (itemName && !shoppingList.find(item => item.name === itemName)) {
                shoppingList.push({ name: itemName, checked: false });
                input.value = '';
                displayShoppingList();
                saveData();

        // Gestion de l'inspiration
        function generateInspirationGrid() {
            // R√©cup√©rer tous les ingr√©dients uniques des recettes
            const recipeIngredients = new Set();
            recipes.forEach(recipe => {
                recipe.ingredients.split('\n').forEach(ingredient => {
                    if (ingredient.trim()) {
                        // Nettoyer l'ingr√©dient (enlever quantit√©s, etc.)
                        const cleanIngredient = ingredient.trim().replace(/^\d+\s*(g|kg|ml|l|c\.√†\.s|c\.√†\.c)?\s*/i, '');
                        recipeIngredients.add(cleanIngredient);
                    }
                });
            });
            
            // Combiner avec les ingr√©dients communs
            const allIngredients = [...new Set([...commonIngredients, ...recipeIngredients])].sort();
            
            const container = document.getElementById('inspiration-grid');
            container.innerHTML = allIngredients.map(ingredient => `
                <label class="ingredient-tag">
                    <input type="checkbox" name="inspiration-ingredient" value="${ingredient}">
                    <span>${ingredient}</span>
                </label>
            `).join('');
            
            // G√©rer la s√©lection visuelle
            container.addEventListener('change', function(e) {
                if (e.target.type === 'checkbox') {
                    const tag = e.target.closest('.ingredient-tag');
                    if (e.target.checked) {
                        tag.classList.add('selected');
                    } else {
                        tag.classList.remove('selected');
                    }
                }
            });
        }
        
        function findRecipesByIngredients() {
            const selectedIngredients = Array.from(document.querySelectorAll('input[name="inspiration-ingredient"]:checked'))

            if (selectedIngredients.length === 0) {
                alert('Veuillez s√©lectionner au moins un ingr√©dient.');
                return;
            }
            
            const matchingRecipes = recipes.filter(recipe => {
                const recipeIngredients = recipe.ingredients.toLowerCase();
                return selectedIngredients.some(ingredient => 
                    recipeIngredients.includes(ingredient.toLowerCase())
                );
            });
            
            const suggestionsContainer = document.getElementById('suggestions-list');
            const suggestionsSection = document.getElementById('recipe-suggestions');
            
            if (matchingRecipes.length === 0) {
                suggestionsContainer.innerHTML = '<p style="color: #64748b; text-align: center; padding: 1rem;">Aucune recette trouv√©e avec ces ingr√©dients.</p>';

            }
            
            suggestionsSection.classList.add('visible');
